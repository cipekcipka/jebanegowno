<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>:)</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
}

#start {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: red;
    font-family: monospace;
    font-size: 48px;
    text-align: center;
    animation: blink 0.6s infinite;
    z-index: 9999;
}

#start small {
    font-size: 20px;
    color: white;
    margin-top: 20px;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.2; }
    100% { opacity: 1; }
}

body.shake {
    animation: shake 0.05s infinite;
}

@keyframes shake {
    0% { transform: translate(4px, -4px); }
    25% { transform: translate(-4px, 4px); }
    50% { transform: translate(4px, 4px); }
    75% { transform: translate(-4px, -4px); }
    100% { transform: translate(4px, -4px); }
}

.win {
    position: absolute;
    width: 200px;
    height: 110px;
    background: #111;
    border: 3px solid red;
    color: lime;
    font-family: monospace;
    font-size: 13px;
    padding: 4px;
    box-shadow: 0 0 25px red;
    user-select: none;
    z-index: 10;
}
.bar {
    background: red;
    color: black;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div id="start">
    CLICK ANYWHERE
    <small>do not close â€¢ do not refresh</small>
</div>

<script>
let started = false;
let ctx;
const windows = [];

document.addEventListener("click", () => {
    if (started) return;
    started = true;

    document.getElementById("start").remove();

    document.body.classList.add("shake");
    document.documentElement.requestFullscreen?.();

    ctx = new (window.AudioContext || window.webkitAudioContext)();

    setInterval(spawnWindows, 120);
    setInterval(update, 16);
});

function spawnWindows() {
    for (let i = 0; i < 4; i++) {
        const div = document.createElement("div");
        div.className = "win";
        div.innerHTML = `
            <div class="bar">SYSTEM</div>
            ERROR ${Math.floor(Math.random()*999999)}
        `;

        const obj = {
            el: div,
            x: Math.random() * (window.innerWidth - 200),
            y: Math.random() * (window.innerHeight - 110),
            vx: (Math.random()*14 + 6) * (Math.random()<0.5?-1:1),
            vy: (Math.random()*14 + 6) * (Math.random()<0.5?-1:1),
            osc: createSound()
        };

        windows.push(obj);
        document.body.appendChild(div);
    }
}

function createSound() {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = ["sawtooth","square","triangle"][Math.floor(Math.random()*3)];
    osc.frequency.value = 150 + Math.random()*3000;
    gain.gain.value = 0.2 + Math.random()*0.3;

    osc.connect(gain).connect(ctx.destination);
    osc.start();

    setInterval(() => {
        osc.frequency.value = 80 + Math.random()*4000;
    }, 150 + Math.random()*300);

    return osc;
}

function update() {
    for (const w of windows) {
        w.x += w.vx;
        w.y += w.vy;

        if (w.x < 0 || w.x > window.innerWidth - 200) w.vx *= -1;
        if (w.y < 0 || w.y > window.innerHeight - 110) w.vy *= -1;

        w.el.style.left = w.x + "px";
        w.el.style.top = w.y + "px";
    }
}

window.onbeforeunload = () => "NOPE";
</script>

</body>
</html>
