<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>heh</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        background: #ffffff;
        color: rgb(0, 0, 0);
        font-family: 'Courier New', monospace;
        line-height: 1.3;
    }

    .glitch {
        font-size: 5em;
        text-align: center;
        animation: glitch 1s infinite;
        margin-bottom: 20px;
        position: relative;
    }

    @keyframes glitch {
        0% { left: 0; top: 0; }
        20% { left: 3px; top: -2px; }
        40% { left: -3px; top: 2px; }
        60% { left: 2px; top: -3px; }
        80% { left: -2px; top: 2px; }
        100% { left: 0; top: 0; }
    }

    .line {
        font-size: 1.5em;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
    <div class="glitch">nikt cie nie kocha</div>
    <div id="container"></div>

<script>
    const lines = [
        "PEDAŁ",
        "NIGGER",
        "CWEL",
        "POWIEŚ SIĘ",
        "PANSEKSUALNY IDIOTA",
        "CZARNUCH PIERDOLONY",
        "UKRAINIEC",
        "JEBANY WŁOCH",
        "WIELKA STOPA"
    ];

    const container = document.getElementById('container');

    function randomLine() {
        return lines[Math.floor(Math.random() * lines.length)];
    }

    function addLine() {
        const p = document.createElement('div');
        p.className = 'line';
        p.textContent = randomLine();
        container.appendChild(p);

        window.scrollTo(0, document.body.scrollHeight);
    }

    setInterval(addLine, 10);
</script>
</body>
</html>
