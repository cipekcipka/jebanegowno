<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404… czy nie?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        color: rgb(0, 0, 0);
        font-family: 'Courier New', monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .glitch {
        font-size: 10em;
        position: relative;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { left: 0px; top: 0px; }
        20% { left: 5px; top: -2px; }
        40% { left: -3px; top: 3px; }
        60% { left: 2px; top: -3px; }
        80% { left: -2px; top: 2px; }
        100% { left: 0px; top: 0px; }
    }

    .code {
        font-size: 6em;
        opacity: 0.7;
        white-space: pre;
        max-width: 80%;
        text-align: left;
        animation: flicker 0.5s infinite;
    }

    @keyframes flicker {
        0%, 50%, 100% { opacity: 0.7; }
        25%, 75% { opacity: 0.3; }
    }
</style>
</head>
<body>
    <div class="glitch">NIGGER</div>
    <div class="code" id="code"></div>

<script>
    const lines = [
        "NIGGER",
    ];

    const codeEl = document.getElementById('code');

    function randomLine() {
        return lines[Math.floor(Math.random() * lines.length)];
    }

    function addLine() {
        const p = document.createElement('div');
        p.className = 'line';
        p.textContent = randomLine();
        document.body.appendChild(p);

        // Scroll do dołu strony
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }
    setInterval(addLine, 10);
</script>
</body>
</html>
