<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>:)</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
}

body.shake {
    animation: shake 0.05s infinite;
}

@keyframes shake {
    0% { transform: translate(4px, -4px); }
    25% { transform: translate(-4px, 4px); }
    50% { transform: translate(4px, 4px); }
    75% { transform: translate(-4px, -4px); }
    100% { transform: translate(4px, -4px); }
}

.win {
    position: absolute;
    width: 180px;
    height: 100px;
    background: #111;
    border: 3px solid red;
    color: lime;
    font-family: monospace;
    font-size: 13px;
    padding: 4px;
    box-shadow: 0 0 25px red;
    user-select: none;
}
.bar {
    background: red;
    color: black;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<script>
let started = false;
let ctx;
const windows = [];

document.addEventListener("click", () => {
    if (started) return;
    started = true;

    document.body.classList.add("shake");
    document.documentElement.requestFullscreen?.();

    ctx = new (window.AudioContext || window.webkitAudioContext)();

    setInterval(spawnWindows, 120);
    setInterval(update, 16);
});

function spawnWindows() {
    for (let i = 0; i < 4; i++) {
        const div = document.createElement("div");
        div.className = "win";
        div.innerHTML = `<div class="bar">SYSTEM</div>ERROR ${Math.floor(Math.random()*999999)}`;

        const obj = {
            el: div,
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            vx: (Math.random()*12 + 4) * (Math.random()<0.5?-1:1),
            vy: (Math.random()*12 + 4) * (Math.random()<0.5?-1:1),
            osc: createSound()
        };

        windows.push(obj);
        document.body.appendChild(div);
    }
}

function createSound() {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = ["sawtooth","square","triangle"][Math.floor(Math.random()*3)];
    osc.frequency.value = 200 + Math.random()*1800;
    gain.gain.value = 0.15 + Math.random()*0.2;

    osc.connect(gain).connect(ctx.destination);
    osc.start();

    // losowe pitchâ€‘shifty
    setInterval(() => {
        osc.frequency.value = 100 + Math.random()*3000;
    }, 200 + Math.random()*400);

    return osc;
}

function update() {
    for (const w of windows) {
        w.x += w.vx;
        w.y += w.vy;

        if (w.x < 0 || w.x > window.innerWidth - 180) w.vx *= -1;
        if (w.y < 0 || w.y > window.innerHeight - 100) w.vy *= -1;

        w.el.style.left = w.x + "px";
        w.el.style.top = w.y + "px";
    }
}

// blokada ucieczki
window.onbeforeunload = () => "NOPE";
</script>

</body>
</html>
