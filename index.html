<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>:) </title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    cursor: none;
}

.window {
    position: absolute;
    width: 260px;
    height: 140px;
    background: #111;
    border: 3px solid red;
    color: lime;
    font-family: monospace;
    font-size: 14px;
    padding: 5px;
    box-shadow: 0 0 20px red;
}

.bar {
    background: red;
    color: black;
    padding: 2px;
    font-weight: bold;
    text-align: center;
}

body.shake {
    animation: shake 0.08s infinite;
}

@keyframes shake {
    0% { transform: translate(2px,2px); }
    50% { transform: translate(-2px,-2px); }
    100% { transform: translate(2px,-2px); }
}
</style>
</head>
<body>

<audio id="sound" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>

<script>
let started = false;
const sound = document.getElementById("sound");

document.addEventListener("click", () => {
    if (started) return;
    started = true;

    document.documentElement.requestFullscreen?.();
    document.body.classList.add("shake");

    // autoplay chaos
    setInterval(() => {
        sound.currentTime = 0;
        sound.volume = 1;
        sound.play().catch(()=>{});
    }, 300);

    // fake windows spawn
    setInterval(spawnWindow, 40);

    // moving windows
    setInterval(moveWindows, 50);

    // attempt real popups
    setInterval(() => {
        window.open(
            location.href,
            "_blank",
            "width=200,height=100"
        );
    }, 2000);
});

function spawnWindow() {
    for (let i = 0; i < 3; i++) {
        const w = document.createElement("div");
        w.className = "window";
        w.style.left = Math.random() * (window.innerWidth - 260) + "px";
        w.style.top = Math.random() * (window.innerHeight - 140) + "px";

        w.innerHTML = `
            <div class="bar">SYSTEM</div>
            ERROR 0x${Math.floor(Math.random()*999999)}
            <br>DO NOT CLOSE
        `;

        document.body.appendChild(w);
    }
}

function moveWindows() {
    document.querySelectorAll(".window").forEach(w => {
        const x = w.offsetLeft + (Math.random()*20 - 10);
        const y = w.offsetTop + (Math.random()*20 - 10);
        w.style.left = x + "px";
        w.style.top = y + "px";
    });
}

// trap exit
window.onbeforeunload = () => "NOPE";
</script>

</body>
</html>
