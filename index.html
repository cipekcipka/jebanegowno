<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<title>???</title>
<style>
    body {
        background: black;
        color: #0f0;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .glitch {
        font-size: 3em;
        position: relative;
        animation: glitch 1s infinite;
    }
    @keyframes glitch {
        0% { left: 0px; top: 0px; }
        20% { left: 2px; top: -2px; }
        40% { left: -2px; top: 2px; }
        60% { left: 2px; top: 2px; }
        80% { left: -2px; top: -2px; }
        100% { left: 0px; top: 0px; }
    }
    p {
        margin-top: 20px;
        font-size: 1.2em;
        color: #0f0;
        opacity: 0.7;
    }
</style>
</head>
<body>
